<h3>Settings</h3>
<form (ngSubmit)="onClickSave()">
    <div class="form-group">
        <label for="defaultFolder">Default Folder:</label>
        <input type="text" class="form-control" id="defaultFolder" [(ngModel)]="service.defaultFolderPath" name="defaultFolderPath">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
