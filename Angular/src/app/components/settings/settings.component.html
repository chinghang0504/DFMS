<h3 class="my-3">Settings</h3>

<div class="form-group mb-5">
    <h5 class="mb-3">File Settings</h5>

    <div class="mb-3">
        <label class="mb-1" for="homeFolderPath">Home Folder</label>
        <input type="text" class="form-control" id="homeFolderPath"
            [(ngModel)]="settingsService.homeFolderPath"
            (change)="onChangeAnyInputs()">
    </div>

    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="showHidden"
            [(ngModel)]="settingsService.showHidden"
            (change)="onChangeAnyInputs()">
        <label for="showHidden">Show Hidden Files</label>
    </div>
</div>

<div class="form-group mb-5">
    <h5 class="mb-3">Safety Settings</h5>

    <div class="form-check form-switch mb-1">
        <input class="form-check-input" type="checkbox" role="switch" id="removeDoubleConfirmation"
            [(ngModel)]="settingsService.removeDoubleConfirmation"
            (change)="onChangeAnyInputs()">
        <label for="removeDoubleConfirmation">Remove Double Confirmation</label>
    </div>
</div>

<div class="form-group mb-3">
    <button type="reset" class="btn btn-outline-primary mx-2"
        (click)="onClickResetButton()">
        Reset to default
    </button>
</div>
