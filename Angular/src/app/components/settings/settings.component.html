<h3>Settings</h3>
<div class="form-group mb-4">
    <label for="defaultFolder">Default Folder</label>
    <input type="text" class="form-control" id="defaultFolder" [(ngModel)]="defaultFolderPath">
</div>
<div class="form-group mb-4">
    <label>General Settings</label>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="showHiddenSwitch" [(ngModel)]="showHidden">
        <label for="showHiddenSwitch">Show Hidden Files</label>
    </div>
</div>
<div class="form-group mb-4">
    <button type="reset" class="btn btn-outline-primary mx-2" (click)="onClickReset()">Reset Settings</button>
    <button type="submit" class="btn btn-primary mx-2" (click)="onClickSave()">Save</button>
</div>
<ng-template #modalContainer></ng-template>
