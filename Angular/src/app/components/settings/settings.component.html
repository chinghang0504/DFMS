<h3 class="my-3">Settings</h3>

<div class="form-group mb-3">
    <label for="homeFolderPath">Home Folder</label>
    <input type="text" class="form-control" id="homeFolderPath" [(ngModel)]="homeFolderPath">
</div>

<div class="form-group mb-3">
    <label>General Settings</label>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="showHidden" [(ngModel)]="showHidden">
        <label for="showHidden">Show Hidden Files</label>
    </div>
</div>

<div class="form-group mb-3">
    <button type="reset" class="btn btn-outline-primary mx-2" (click)="onClickResetButton()">Reset to default</button>
    <button type="submit" class="btn btn-primary mx-2" (click)="onClickSaveButton()">Save</button>
</div>
