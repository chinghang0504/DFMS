<h3 class="my-3">Settings</h3>

<app-loading></app-loading>

@if (loadingService.isRunning) {
<div class="form-group mb-4">
    <div class="mb-3">
        <label class="mb-1" for="homeFolderPath">Home Folder</label>
        <input type="text" class="form-control" id="homeFolderPath"
            [(ngModel)]="settingsService.settingsPackage.homeFolderPath" (change)="onChangeSettings()">
    </div>

    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="showHidden"
            [(ngModel)]="settingsService.settingsPackage.showHidden" (change)="onChangeSettings()">
        <label for="showHidden">Show Hidden Files</label>
    </div>

    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="tagRemovalDoubleConfirmation"
            [(ngModel)]="settingsService.settingsPackage.tagRemovalDoubleConfirmation" (change)="onChangeSettings()">
        <label for="tagRemovalDoubleConfirmation">Tag Removal Double Confirmation</label>
    </div>
</div>

<div class="form-group mb-3">
    <button type="reset" class="btn btn-outline-primary mx-3" (click)="onClickResetButton()">
        Reset to default
    </button>
</div>
}
