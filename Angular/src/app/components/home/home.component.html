<h3>Home</h3>
<p>Folder: {{ currentFolderPath }}</p>
<div>
    <h6>File Options:</h6>
    <button class="btn btn-success" (click)="onClickGetDesktopFiles(false)" [disabled]="!all">Current Files</button>
    <button class="btn btn-success" (click)="onClickGetDesktopFiles(true)" [disabled]="all">All Files</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th style="width: 70%;" (click)="onClickSorting(0)">
                Name
                <i class="bi bi-caret-down-fill" [hidden]="!(sortingMode === 0 && ascending)"></i>
                <i class="bi bi-caret-up-fill" [hidden]="!(sortingMode === 0 && !ascending)"></i>
            </th>
            <th style="width: 15%;" (click)="onClickSorting(1)">
                Type
                <i class="bi bi-caret-down-fill" [hidden]="!(sortingMode === 1 && ascending)"></i>
                <i class="bi bi-caret-up-fill" [hidden]="!(sortingMode === 1 && !ascending)"></i>
            </th>
            <th style="width: 15%;" (click)="onClickSorting(2)">
                Size
                <i class="bi bi-caret-down-fill" [hidden]="!(sortingMode === 2 && ascending)"></i>
                <i class="bi bi-caret-up-fill" [hidden]="!(sortingMode === 2 && !ascending)"></i>
            </th>
        </tr>
    </thead>
    <tbody>
        @for (desktopFile of desktopFiles; track $index) {
        <tr>
            <td>{{ desktopFile.name }}</td>
            <td>{{ desktopFile.type }}</td>
            <td>{{ desktopFile.size }}</td>
        </tr>
        }
    </tbody>
</table>
