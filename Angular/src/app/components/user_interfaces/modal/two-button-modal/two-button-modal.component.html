<div class="modal fade" id="twoButtonModal" tabindex="-1" aria-labelledby="twoButtonModalLabel" aria-hidden="true"
    #twoButtonModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="twoButtonModalLabel" [innerHTML]="titleHTML"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="onClickModalButton(false)">
                </button>
            </div>
            <div class="modal-body" [innerHTML]="bodyHTML"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="onClickModalButton(false)" [innerHTML]="falseButtonHTML">
                </button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onClickModalButton(true)"
                    [innerHTML]="trueButtonHTML">
                </button>
            </div>
        </div>
    </div>
</div>
